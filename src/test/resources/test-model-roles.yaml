apiVersion: "v1"
metadata: {}
spec:
  security:
      roles:
        - name: 'role_one'
          permissions:
            - resource:
                type: 'topic'
                pattern: 'my_topic'
              allow_operations: [ 'WRITE:*' ]

        - name: 'role_two'
          permissions:
            - resource:
                type: 'topic'
                pattern: 'my_'
                pattern_type: 'PREFIXED'
              allow_operations: [ 'READ:*' ]