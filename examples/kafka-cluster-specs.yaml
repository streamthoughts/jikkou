acls:
  group_policies:
    - name: 'spec-access-all-topics'
      resource:
        type: 'topic'
        pattern: '*'
        patternType: 'LITERAL'
      allow_operations: [ 'ALL:*' ]

    - name: 'spec-access-all-groups'
      resource:
        type: 'group'
        pattern: '*'
        patternType: 'LITERAL'
      allow_operations: [ 'ALL:*' ]

    - name: 'benchmark-tools'
      resource:
        type: 'topic'
        pattern: '/^bench-([.-])*$/'
        patternType: 'MATCH'
      allow_operations: [ 'READ:*', 'WRITE:*' ]

  access_policies:
    - principal: 'User:kafka'
      groups: [ 'spec-access-all-topics', 'spec-access-all-groups' ]

    - principal: 'User:benchmark'
      groups: [ ]
      permissions:
        - resource:
            type: 'topic'
            pattern: 'bench-'
            patternType: 'PREFIXED'
          allow_operations: [ 'READ:*', 'WRITE:*' ]
        - resource:
            type: 'group'
            pattern: '*'
            patternType: 'LITERAL'
          allow_operations: [ 'DESCRIBE:*' ]
topics:
  - name: bench-p3-r1
    partitions: 3
    replication_factor: 1
    configs:
      min.insync.replicas: '1'
  - name: bench-p1-r1
    partitions: 1
    replication_factor: 1
    configs:
      min.insync.replicas: '1'