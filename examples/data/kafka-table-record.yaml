      - key: "ce_source"
        value: "/jikkou/client"
      - key: "ce_time"
        value: "{{ date }}"
      - key: "content-type"
        value: "application/json"

    # The record key (string)
    key: |
      "my-event-stream-name"

    # The record value (string)
    value: |
      {
        "name": "Name of this data product",
        "summary": "A short description",
