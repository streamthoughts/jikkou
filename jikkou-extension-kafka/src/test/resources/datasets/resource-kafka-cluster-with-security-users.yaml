apiVersion: "kafka.jikkou.io/v1beta2"
kind: "KafkaCluster"
spec:
  security:
    users:
      - principal: 'principal_one'
        roles: [ 'group_one' ]

      - principal: 'principal_two'
        roles: [ ]
        permissions:
          - resource:
              type: 'topic'
              pattern: 'bench-'
              patternType: 'PREFIXED'
            allow_operations: [ 'READ:*', 'WRITE:*' ]